<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ShopZone</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 120, 255, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #0077cc;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0; 20px
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #success {
            color: green; text-align: center;
        }
    </style>
</head>

</body>
</html>
