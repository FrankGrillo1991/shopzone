<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-section" class="admin-container">
        <h1>ShopZone Admin Login</h1>
        <input type="password" id="admin-password" placeholder="Enter Admin Password" />
        <button onclick="login()">Login</button>
        <p id="login-error" class="error-message"></p>
        <div class="back-link">
            <a href="index.html">‚Üê Back to ShopZone</a>
        </div>
    </div>

    <div id="admin-panel" class="hidden admin-container">
        <div class="admin-header">
            <h2>ShopZone Admin Panel</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
        <div class="messages-section">
            <div class="messages-header">
                <h3>Customer Messages</h3>
                <button onclick="refreshMessages()" class="refresh-btn">Refresh Messages</button>
            </div>
            <div id="messages"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
